<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Data Extractor</h1>
        <p>Upload an image of a car, and the system will extract details like make, color, and number plate.</p>
        
        <div class="drop-zone" id="drop-zone">Drag image here or click to upload</div>
        <input type="file" id="file-input" accept="image/*" hidden>
        
        <button id="generate-data">Generate Data</button>
    </div>

    <div class="info-container" style="display: none">
        <h2>AI Generated Info</h2>
        <button class="close-button" onclick="hideModal()">âœ–</button>
        <ul>
            <li><label for="parking-bay">Parking bay</label><input type="text" id="parking-bay"></li>
            <li><label for="car-make">Make:</label><input type="text" id="car-make"></li>
            <li><label for="car-colour">Colour:</label><input type="text" id="car-colour"></li>
            <li><label for="car-number-plate">Number plate #:</label><input type="text" id="car-number-plate"></li>
        </ul>
        <button id="submit-data" onclick="submitData()">Submit</button>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
